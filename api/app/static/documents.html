<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÑ Documents - Phone Proxy</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #0b141a;
            --bg-secondary: #111b21;
            --bg-tertiary: #1f2c33;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --accent-green: #00a884;
            --accent-blue: #53bdeb;
            --accent-orange: #ff7a00;
            --accent-red: #ea0038;
            --border-color: #222d34;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            min-height: 100vh;
        }
        
        /* Navigation */
        .nav {
            background: var(--bg-secondary);
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-links { display: flex; gap: 16px; align-items: center; }
        .nav a { text-decoration: none; color: var(--text-secondary); font-size: 13px; }
        .nav a:hover, .nav a.active { color: var(--text-primary); }
        .nav-title { font-weight: 600; font-size: 14px; }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
        
        .panel {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
        }
        
        .panel h2 {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        /* Drop zone */
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--accent-blue);
            background: rgba(83, 189, 235, 0.1);
        }
        .drop-zone.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .drop-zone input { display: none; }
        .drop-zone p { color: var(--text-primary); font-size: 13px; margin-bottom: 4px; }
        .drop-zone small { color: var(--text-secondary); font-size: 11px; }
        
        /* Progress indicator */
        .progress-container {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }
        .progress-container.active { display: block; }
        .progress-filename {
            font-size: 12px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 32px;
            right: 32px;
            height: 2px;
            background: var(--border-color);
        }
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .step-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-secondary);
            transition: all 0.3s;
        }
        .step-circle.active {
            border-color: var(--accent-blue);
            background: var(--accent-blue);
            color: white;
        }
        .step-circle.complete {
            border-color: var(--accent-green);
            background: var(--accent-green);
            color: white;
        }
        .step-circle.error {
            border-color: var(--accent-red);
            background: var(--accent-red);
            color: white;
        }
        .step-label {
            margin-top: 4px;
            font-size: 10px;
            color: var(--text-secondary);
        }
        .progress-message {
            margin-top: 10px;
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
        }
        .progress-message.error { color: var(--accent-red); }
        .progress-message.success { color: var(--accent-green); }
        
        /* Document list */
        .document-list { list-style: none; }
        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            gap: 8px;
        }
        .document-item:last-child { border-bottom: none; }
        .document-item .name {
            flex: 1;
            font-size: 12px;
            word-break: break-all;
            color: var(--text-primary);
        }
        
        .status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .status.uploaded { background: rgba(255, 122, 0, 0.2); color: var(--accent-orange); }
        .status.extracted { background: rgba(0, 168, 132, 0.2); color: var(--accent-green); }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: var(--accent-blue); color: white; }
        .btn-primary:hover:not(:disabled) { background: #3ba8d8; }
        .btn-success { background: var(--accent-green); color: white; }
        .btn-success:hover:not(:disabled) { background: #00916e; }
        .btn-danger { background: var(--accent-red); color: white; }
        .btn-danger:hover:not(:disabled) { background: #c50030; }
        .btn-sm { padding: 4px 8px; }
        
        /* Extraction preview */
        .extraction-preview {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text-primary);
        }
        
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        #selectedDoc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-links">
            <span class="nav-title">üìû Phone Proxy</span>
            <a href="index.html">üî¥ Live</a>
            <a href="calls.html">üìã History</a>
            <a href="documents.html">üìÑ Docs</a>
            <a href="config.html">‚öôÔ∏è Config</a>
            <a href="analytics.html">üìä Analytics</a>
            <a href="system.html">üîß System</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="panel">
            <h2>Upload Document</h2>
            <div class="drop-zone" id="dropZone">
                <p>Drop PDF or image here</p>
                <small>PDF, JPEG, PNG, or WebP</small>
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.webp">
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-filename" id="progressFilename"></div>
                <div class="progress-steps">
                    <div class="progress-step">
                        <div class="step-circle" id="step1">1</div>
                        <div class="step-label">Upload</div>
                    </div>
                    <div class="progress-step">
                        <div class="step-circle" id="step2">2</div>
                        <div class="step-label">Extract</div>
                    </div>
                    <div class="progress-step">
                        <div class="step-circle" id="step3">‚úì</div>
                        <div class="step-label">Ready</div>
                    </div>
                </div>
                <div class="progress-message" id="progressMessage"></div>
            </div>
            
            <h2 style="margin-top: 16px;">Pending Documents</h2>
            <ul class="document-list" id="documentList">
                <li class="empty-state">Loading...</li>
            </ul>
        </div>
        
        <div class="panel">
            <h2>Extraction Preview</h2>
            <div id="selectedDoc">Select a document to view extraction</div>
            <div class="extraction-preview" id="extractionPreview">No extraction loaded</div>
            <div class="actions" id="actions" style="display: none;">
                <button class="btn btn-success" onclick="approveExtraction()">‚úì Accept & Merge</button>
                <button class="btn btn-danger" onclick="discardExtraction()">‚úó Discard</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentDocId = null;
        let isProcessing = false;
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFilename = document.getElementById('progressFilename');
        const progressMessage = document.getElementById('progressMessage');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        
        function showProgress(filename) {
            progressContainer.classList.add('active');
            progressFilename.textContent = `üìÑ ${filename}`;
            progressMessage.textContent = '';
            progressMessage.className = 'progress-message';
            resetSteps();
        }
        
        function hideProgress() {
            setTimeout(() => progressContainer.classList.remove('active'), 3000);
        }
        
        function resetSteps() {
            [step1, step2, step3].forEach(s => s.className = 'step-circle');
        }
        
        function setStep(stepNum, state) {
            const steps = [step1, step2, step3];
            for (let i = 0; i < stepNum - 1; i++) steps[i].className = 'step-circle complete';
            if (stepNum <= 3) steps[stepNum - 1].className = `step-circle ${state}`;
        }
        
        function setMessage(msg, type = '') {
            progressMessage.textContent = msg;
            progressMessage.className = `progress-message ${type}`;
        }
        
        dropZone.addEventListener('click', () => { if (!isProcessing) fileInput.click(); });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); if (!isProcessing) dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (!isProcessing && e.dataTransfer.files.length) uploadFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length && !isProcessing) {
                uploadFile(fileInput.files[0]);
                fileInput.value = '';
            }
        });
        
        async function uploadFile(file) {
            if (isProcessing) return;
            
            isProcessing = true;
            dropZone.classList.add('disabled');
            showProgress(file.name);
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                setStep(1, 'active');
                setMessage('Uploading document...');
                
                const uploadRes = await fetch('/api/documents/upload', { method: 'POST', body: formData });
                if (!uploadRes.ok) {
                    const err = await uploadRes.json();
                    throw new Error(err.detail || 'Upload failed');
                }
                
                const uploadData = await uploadRes.json();
                setStep(1, 'complete');
                
                setStep(2, 'active');
                setMessage('Extracting with Claude Vision... (10-20s)');
                
                const extractRes = await fetch(`/api/documents/extract/${uploadData.document_id}`, { method: 'POST' });
                if (!extractRes.ok) {
                    const err = await extractRes.json();
                    throw new Error(err.detail || 'Extraction failed');
                }
                
                setStep(2, 'complete');
                setStep(3, 'complete');
                setMessage('‚úì Ready for review!', 'success');
                
                loadPendingDocuments();
                viewExtraction(uploadData.document_id);
                hideProgress();
                
            } catch (err) {
                const currentStep = step2.classList.contains('active') ? 2 : 1;
                setStep(currentStep, 'error');
                setMessage('‚úó ' + err.message, 'error');
            } finally {
                isProcessing = false;
                dropZone.classList.remove('disabled');
            }
        }
        
        async function loadPendingDocuments() {
            try {
                const res = await fetch('/api/documents/pending');
                const data = await res.json();
                const list = document.getElementById('documentList');
                
                if (data.pending.length === 0) {
                    list.innerHTML = '<li class="empty-state">No pending documents</li>';
                    return;
                }
                
                list.innerHTML = data.pending.map(doc => `
                    <li class="document-item">
                        <span class="name">${doc.document_id}</span>
                        <span class="status ${doc.status}">${doc.status}</span>
                        <button class="btn btn-primary btn-sm" onclick="viewExtraction('${doc.document_id}')">View</button>
                    </li>
                `).join('');
            } catch (err) {
                document.getElementById('documentList').innerHTML = '<li class="empty-state" style="color:var(--accent-red);">Failed to load</li>';
            }
        }
        
        async function viewExtraction(docId) {
            currentDocId = docId;
            document.getElementById('selectedDoc').textContent = `üìÑ ${docId}`;
            document.getElementById('extractionPreview').textContent = 'Loading...';
            document.getElementById('actions').style.display = 'none';
            
            try {
                const res = await fetch(`/api/documents/extraction/${docId}`);
                if (!res.ok) throw new Error('Not found');
                const data = await res.json();
                document.getElementById('extractionPreview').textContent = JSON.stringify(data, null, 2);
                document.getElementById('actions').style.display = 'flex';
            } catch (err) {
                document.getElementById('extractionPreview').textContent = 'Failed to load: ' + err.message;
            }
        }
        
        async function approveExtraction() {
            if (!currentDocId) return;
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Merging...';
            
            try {
                const res = await fetch(`/api/documents/approve/${currentDocId}`, { method: 'POST' });
                const data = await res.json();
                resetPreview();
                loadPendingDocuments();
                showProgress('Merge complete');
                setStep(3, 'complete');
                setMessage(data.conflicts?.length > 0 ? `‚úì Merged with ${data.conflicts.length} conflict(s)` : '‚úì Merged!', 'success');
                hideProgress();
            } catch (err) {
                showProgress('Merge failed');
                setStep(3, 'error');
                setMessage('‚úó ' + err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚úì Accept & Merge';
            }
        }
        
        async function discardExtraction() {
            if (!currentDocId || !confirm('Discard this document?')) return;
            try {
                const res = await fetch(`/api/documents/discard/${currentDocId}`, { method: 'DELETE' });
                if (res.ok) { resetPreview(); loadPendingDocuments(); }
            } catch (err) {
                alert('Failed: ' + err.message);
            }
        }
        
        function resetPreview() {
            currentDocId = null;
            document.getElementById('selectedDoc').textContent = 'Select a document to view extraction';
            document.getElementById('extractionPreview').textContent = 'No extraction loaded';
            document.getElementById('actions').style.display = 'none';
        }
        
        loadPendingDocuments();
    </script>
</body>
</html>
