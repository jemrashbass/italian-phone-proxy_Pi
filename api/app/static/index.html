<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ž Italian Phone Proxy - Live Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f26;
            --bg-tertiary: #242b33;
            --text-primary: #e7e9ea;
            --text-secondary: #8b98a5;
            --accent-green: #00ba7c;
            --accent-blue: #1d9bf0;
            --accent-orange: #ff7a00;
            --accent-red: #f4212e;
            --caller-bg: #1e3a5f;
            --ai-bg: #1e3d34;
            --border-color: #2f3942;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Navigation */
        .nav {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9em;
            transition: color 0.2s;
        }
        
        .nav a:hover, .nav a.active {
            color: var(--text-primary);
        }
        
        .nav-title {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Connection status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
            transition: background 0.3s;
        }
        
        .status-dot.connected {
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main layout */
        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 53px);
        }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
        
        /* Sidebar - Active calls list */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }
        
        .call-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .call-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .call-item:hover, .call-item.active {
            background: var(--bg-tertiary);
        }
        
        .call-item .caller {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .call-item .meta {
            font-size: 0.85em;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        
        .call-item .status {
            font-size: 0.75em;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--accent-green);
            color: white;
        }
        
        .call-item .preview {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Main panel */
        .main-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .call-header {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .call-info h2 {
            font-size: 1.1em;
            margin-bottom: 4px;
        }
        
        .call-info .details {
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        
        .call-controls {
            display: flex;
            gap: 10px;
        }
        
        .call-controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }
        
        .btn-danger { background: var(--accent-red); color: white; }
        .btn-primary { background: var(--accent-blue); color: white; }
        
        /* Transcript area */
        .transcript-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .transcript-turn {
            margin-bottom: 16px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .transcript-turn.caller {
            margin-right: auto;
        }
        
        .transcript-turn.ai {
            margin-left: auto;
        }
        
        .turn-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }
        
        .transcript-turn.caller .turn-bubble {
            background: var(--caller-bg);
            border-bottom-left-radius: 4px;
        }
        
        .transcript-turn.ai .turn-bubble {
            background: var(--ai-bg);
            border-bottom-right-radius: 4px;
        }
        
        .turn-label {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .turn-text {
            line-height: 1.5;
        }
        
        .turn-meta {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-top: 6px;
            display: flex;
            gap: 12px;
        }
        
        /* Processing indicator */
        .processing-indicator {
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .processing-indicator.hidden {
            display: none;
        }
        
        .processing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-orange);
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-links">
            <span class="nav-title">ðŸ“ž Italian Phone Proxy</span>
            <a href="index.html" class="active">Live</a>
            <a href="calls.html">History</a>
            <a href="documents.html">Documents</a>
            <a href="config.html">Config</a>
        </div>
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </nav>
    
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                Active Calls <span id="callCount">(0)</span>
            </div>
            <div class="call-list" id="callList">
                <!-- Populated by JavaScript -->
            </div>
        </aside>
        
        <main class="main-panel" id="mainPanel">
            <div class="empty-state" id="emptyState">
                <div class="icon">ðŸ“ž</div>
                <h3>No Active Calls</h3>
                <p>Waiting for incoming calls...<br>
                <small>Call +44 2070 460437 to test</small></p>
            </div>
            
            <div id="callView" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="call-header">
                    <div class="call-info">
                        <h2 id="currentCaller">Unknown Caller</h2>
                        <div class="details">
                            <span id="callDuration">0:00</span> â€¢ 
                            <span id="turnCount">0 turns</span>
                        </div>
                    </div>
                    <div class="call-controls">
                        <button class="btn-primary" onclick="copyTranscript()">ðŸ“‹ Copy</button>
                    </div>
                </div>
                
                <div class="transcript-area" id="transcriptArea">
                    <!-- Populated by JavaScript -->
                </div>
                
                <div class="processing-indicator hidden" id="processingIndicator">
                    <div class="processing-dot"></div>
                    <span id="processingText">Listening...</span>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // State
        let ws = null;
        let activeCalls = {};
        let currentCallSid = null;
        let callTimers = {};
        let reconnectAttempts = 0;
        
        // WebSocket connection
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/dashboard/ws`;
            
            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                updateConnectionStatus(true);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                
                // Reconnect with exponential backoff
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                reconnectAttempts++;
                console.log(`Reconnecting in ${delay}ms...`);
                setTimeout(connect, delay);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
        }
        
        function handleMessage(data) {
            console.log('Received:', data.type, data);
            
            switch (data.type) {
                case 'init':
                    // Initialize with current state
                    data.active_calls.forEach(call => {
                        activeCalls[call.call_sid] = call;
                        startCallTimer(call.call_sid, call.started_at);
                    });
                    updateCallList();
                    if (data.active_calls.length > 0 && !currentCallSid) {
                        selectCall(data.active_calls[0].call_sid);
                    }
                    break;
                    
                case 'call_started':
                    activeCalls[data.call_sid] = {
                        call_sid: data.call_sid,
                        caller: data.caller,
                        called: data.called,
                        started_at: data.timestamp,
                        turns: []
                    };
                    startCallTimer(data.call_sid, data.timestamp);
                    updateCallList();
                    
                    // Auto-select new call
                    if (!currentCallSid) {
                        selectCall(data.call_sid);
                    }
                    break;
                    
                case 'transcript':
                    if (activeCalls[data.call_sid]) {
                        activeCalls[data.call_sid].turns.push({
                            speaker: data.speaker,
                            text: data.text,
                            timestamp: data.timestamp,
                            latency_ms: data.latency_ms
                        });
                        
                        if (currentCallSid === data.call_sid) {
                            addTranscriptTurn(data);
                        }
                        updateCallList();
                    }
                    break;
                    
                case 'processing':
                    if (currentCallSid === data.call_sid) {
                        updateProcessingStatus(data.status, data.details);
                    }
                    break;
                    
                case 'call_ended':
                    stopCallTimer(data.call_sid);
                    delete activeCalls[data.call_sid];
                    updateCallList();
                    
                    if (currentCallSid === data.call_sid) {
                        currentCallSid = null;
                        showEmptyState();
                    }
                    break;
                    
                case 'heartbeat':
                    // Just a keepalive
                    break;
            }
        }
        
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }
        
        function updateCallList() {
            const list = document.getElementById('callList');
            const count = document.getElementById('callCount');
            
            const calls = Object.values(activeCalls);
            count.textContent = `(${calls.length})`;
            
            if (calls.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No active calls</div>';
                return;
            }
            
            list.innerHTML = calls.map(call => {
                const lastTurn = call.turns[call.turns.length - 1];
                const preview = lastTurn ? lastTurn.text.substring(0, 50) + '...' : 'Call starting...';
                
                return `
                    <div class="call-item ${call.call_sid === currentCallSid ? 'active' : ''}" 
                         onclick="selectCall('${call.call_sid}')">
                        <div class="caller">${formatCaller(call.caller)}</div>
                        <div class="meta">
                            <span id="timer-${call.call_sid}">0:00</span>
                            <span class="status">Live</span>
                        </div>
                        <div class="preview">${preview}</div>
                    </div>
                `;
            }).join('');
        }
        
        function selectCall(callSid) {
            currentCallSid = callSid;
            const call = activeCalls[callSid];
            
            if (!call) return;
            
            // Update UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('callView').style.display = 'flex';
            
            document.getElementById('currentCaller').textContent = formatCaller(call.caller);
            document.getElementById('turnCount').textContent = `${call.turns.length} turns`;
            
            // Render existing transcript
            const area = document.getElementById('transcriptArea');
            area.innerHTML = '';
            call.turns.forEach(turn => addTranscriptTurn(turn));
            
            // Update call list selection
            updateCallList();
        }
        
        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('callView').style.display = 'none';
        }
        
        function addTranscriptTurn(turn) {
            const area = document.getElementById('transcriptArea');
            const turnEl = document.createElement('div');
            turnEl.className = `transcript-turn ${turn.speaker}`;
            
            const label = turn.speaker === 'caller' ? 'ðŸ“ž Caller' : 'ðŸ¤– AI';
            const latency = turn.latency_ms ? `${turn.latency_ms}ms` : '';
            const time = new Date(turn.timestamp).toLocaleTimeString();
            
            turnEl.innerHTML = `
                <div class="turn-bubble">
                    <div class="turn-label">${label}</div>
                    <div class="turn-text">${turn.text}</div>
                    <div class="turn-meta">
                        <span>${time}</span>
                        ${latency ? `<span>âš¡ ${latency}</span>` : ''}
                    </div>
                </div>
            `;
            
            area.appendChild(turnEl);
            area.scrollTop = area.scrollHeight;
            
            // Update turn count
            const call = activeCalls[currentCallSid];
            if (call) {
                document.getElementById('turnCount').textContent = `${call.turns.length} turns`;
            }
        }
        
        function updateProcessingStatus(status, details) {
            const indicator = document.getElementById('processingIndicator');
            const text = document.getElementById('processingText');
            
            const statusMap = {
                'listening': 'ðŸ‘‚ Listening...',
                'transcribing': 'âœï¸ Transcribing...',
                'thinking': 'ðŸ¤” Thinking...',
                'speaking': 'ðŸ—£ï¸ Speaking...'
            };
            
            text.textContent = statusMap[status] || status;
            indicator.classList.remove('hidden');
            
            if (status === 'listening') {
                // Hide after a moment
                setTimeout(() => {
                    if (text.textContent === statusMap['listening']) {
                        indicator.classList.add('hidden');
                    }
                }, 2000);
            }
        }
        
        function formatCaller(phone) {
            if (!phone) return 'Unknown';
            // Format Italian/UK numbers nicely
            return phone.replace(/^\+/, '').replace(/(\d{2})(\d{3})(\d{3})(\d+)/, '+$1 $2 $3 $4');
        }
        
        function startCallTimer(callSid, startTime) {
            const start = new Date(startTime);
            
            callTimers[callSid] = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start) / 1000);
                const mins = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                
                const timerEl = document.getElementById(`timer-${callSid}`);
                if (timerEl) {
                    timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }
                
                if (callSid === currentCallSid) {
                    document.getElementById('callDuration').textContent = 
                        `${mins}:${secs.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }
        
        function stopCallTimer(callSid) {
            if (callTimers[callSid]) {
                clearInterval(callTimers[callSid]);
                delete callTimers[callSid];
            }
        }
        
        function copyTranscript() {
            const call = activeCalls[currentCallSid];
            if (!call) return;
            
            const text = call.turns.map(t => 
                `${t.speaker === 'caller' ? 'Caller' : 'AI'}: ${t.text}`
            ).join('\n\n');
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Transcript copied!');
            });
        }
        
        // Start connection
        connect();
        
        // Send ping every 25 seconds to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 25000);
    </script>
</body>
</html>
